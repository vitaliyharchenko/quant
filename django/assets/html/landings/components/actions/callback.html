					{% load form_extras %}
					
					<form action="" method="post">
						{% csrf_token %}
						<div class="row main-form">
							<div class="col-sm-6">
								{% text_input field=form.name placeholder='Ваше имя' no_label='True' extra_class='form-control-lg' %}
							</div>
							<div class="col-sm-6">
								{% text_input field=form.phone placeholder='Телефон' no_label='True' extra_class='form-control-lg' %}
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<button type="submit" class="btn btn-success btn-lg btn-block">Заказать обратный звонок</button>
								<br>
								{% include "components/messages.html" %}
							</div>
						</div>
					</form>
