version: '3'

services:
  db:
    image: postgres
    ports:
      - "5433:5432"
    # https://stackoverflow.com/questions/41637505/how-to-persist-data-in-a-dockerized-postgres-database-using-volumes
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  cache:
    image: memcached

  web:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile.web
    entrypoint: python3 manage.py
    command: runserver 0.0.0.0:8000
    volumes:
      # копируем весь django код
      - ./django:/code
      # кидаем сборку стилей и шаблонов в папку assets
      - ./frontend/django_assets/dist:/code/assets
    ports:
      - "8000:8000"
    depends_on:
      - db
