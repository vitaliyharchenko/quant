version: '3'

services:
  db:
    image: postgres
    ports:
      - "5433:5432"
    # https://stackoverflow.com/questions/41637505/how-to-persist-data-in-a-dockerized-postgres-database-using-volumes
    volumes:
      # - ./postgres-data:/var/lib/postgresql/data
      - /var/lib/postgresql/data

  cache:
    image: memcached

  web:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile.web
    entrypoint: python3 manage.py
    command: runserver 0.0.0.0:80
    volumes:
      # копируем весь django код
      - ./django:/code
    ports:
      - "80:80"
    depends_on:
      - db
